<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração em horas de uma viagem</title>
</head>
<body>
    <h1>Duração em horas de uma viagem</h1>
    <script>
        // exemplo 1.8 do livro Lógica de Programação e Algoritmos com Javascript
        // Edécio Fernando Iepsen
        // Novatec 

        const dias = Number(prompt("Nº Dias: ")) // lê os dados de entrada
        const horas = Number(prompt("Nº horas: ")) // 
        const total = (dias * 24) + horas;         // calcula a duração
        alert(`Total de horas: ${total}`)   // exibe o total
    </script>
</body>
</html>
