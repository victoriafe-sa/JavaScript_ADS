<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro de um número</title>
</head>
<body>
    <h1>Dobro de um número</h1>
    <script>
        // exemplo 1.5 do livro Lógica de Programação e Algoritmos com Javascript
        // Edécio Fernando Iepsen
        // Novatec 
        const num = prompt("Número: ") // lê um dado de entrada
        const dobro = num * 2;         // calcula o dobro
        alert("O dobro é: " + dobro)   // exibe resposta
    </script>
</body>
</html>
