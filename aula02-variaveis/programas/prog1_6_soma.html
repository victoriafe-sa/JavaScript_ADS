<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
</head>
<body>
    <h1>Soma de dois números</h1>
    <script>
        // exemplo 1.6 do livro Lógica de Programação e Algoritmos com Javascript
        // Edécio Fernando Iepsen
        // Novatec 

        const num1 = Number(prompt("1º número: ")) // lê os números
        const num2 = Number(prompt("2º número: ")) // 
        const soma = num1 + num2;         // calcula a soma
        alert("Soma é: " + soma)   // exibe o resultado
    </script>
</body>
</html>
