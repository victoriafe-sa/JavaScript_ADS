<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Tipos de Dados</h1>
    <script>
        // string
        let nome = 'João';
        // number
        let idade = 25;
        let preco = 9.50;
        let c = 0.0001 + 0.0002;

        // bigint
        let numeroGrandao = 1234567890123456789n;

        // boolean
        let usuarioLogado = true;

        // indefinido / undefined
        let valorIndefinido;

        // null
        let semValor = null;

        // symbol - tipo de dado único - útil para criar identificador único
        let id = Symbol('identificador');

        //objeto
        let pessoa = { nome: 'João', idade:25};

        // vetor
        let numeros = [1, 2, 3 , 4, 5];


    </script>
    
</body>
</html>
