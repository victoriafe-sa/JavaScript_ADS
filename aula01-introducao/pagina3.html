<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
</head>
<body>
    <h1>Javascript</h1>

    <p>Use a opção Inspecionar e acesse o menu "console"</p>
    <script>
        let a = 10;
        console.log("Escrito com console.log - valor de a:" + a);
        // no Javascript para efetuar a comparação
        // deve utilizar
        // == vai comparar apenas o valor, assim 10 == "10" é verdadeiro 
        // === vai comparar valor e tipo, assim 10 === "10" é falso
        if (a == "10") {
            console.error("Esta é uma mensagem de erro"); 
            console.error("Esta é outra mensagem de erro");
        }

    </script>
</body>
</html>
