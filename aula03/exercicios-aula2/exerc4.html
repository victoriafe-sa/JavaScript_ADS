<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Exercício 4</h1>
    <p>Elabore um programa que leia duas notas de um aluno 
        e calcule a média aritmética.

    </p>
    <script>
        // obter primeira nota
        const nota1 = Number(prompt('Primeira nota:'))
       // obter segunda nota
       const nota2 = Number(prompt('Segunda nota:'))
        // calcular valor se pagamento a vista - desconto de 10%
        const media = (nota1 + nota2) / 2

        // mostrar média
        alert(`Média: ${media.toFixed(2)}`)

    </script>
</body>
</html>
