<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Elabore um programa o qual leia o valor de uma compra
        e informe as condições de pagamento.
        Se o pagamento for à vista, terá desconto de 10% e
        se o pagamento for a prazo, poderá ser dividido em três vezes,
        mostre o valor de cada parcela.
    </p>
    <script>
        // obter o valor da compra
        const valor = Number(prompt('Valor da compra:'))
        // calcular valor se pagamento a vista - desconto de 10%
        const valorAVista = valor * 0.90
        // calcular valor da parcela se pagamento a prazo
        const valorAPrazo = valor / 3
        // mostrar resultados
        alert(`Valor à vista: ${valorAVista.toFixed(2)} \n Valor a prazo (3 parcelas de): ${valorAPrazo.toFixed(2)}`)

    </script>
</body>
</html>
