<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Interativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1, h3 {
            color: #444;
            margin-top: 40px;
        }

        p {
            background: #fff;
            padding: 10px;
            border-left: 4px solid #007BFF;
            margin: 10px 0;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h1>JavaScript Arrays Interativos</h1>

    <!-- Array.keys -->
    <h3>Array.keys()</h3>
    <label>Digite os itens separados por vírgula:</label>
    <input type="text" id="inputKeys" placeholder="Ex: maçã, banana, laranja">
    <button onclick="mostrarKeys()">Mostrar .keys()</button>
    <p id="keys01"></p>
    <p id="keys02" class="hidden"></p>

    <!-- Array.entries -->
    <h3>Array.entries()</h3>
    <label>Digite as tarefas separadas por vírgula:</label>
    <input type="text" id="inputEntries" placeholder="Ex: Estudar, Praticar, Revisar">
    <button onclick="mostrarEntries()">Mostrar .entries()</button>
    <p id="entries01"></p>
    <p id="entries02" class="hidden"></p>

    <!-- Array.with -->
    <h3>Array.with()</h3>
    <label>Digite os itens separados por vírgula:</label>
    <input type="text" id="inputWith" placeholder="Ex: camisa, calça, boné">
    <label>Índice a ser substituído:</label>
    <input type="number" id="indexWith" placeholder="Ex: 1">
    <label>Novo valor:</label>
    <input type="text" id="newValueWith" placeholder="Ex: moletom">
    <button onclick="mostrarWith()">Mostrar .with()</button>
    <p id="with01"></p>
    <p id="with02" class="hidden"></p>

    <script>
        function mostrarKeys() {
            const input = document.getElementById('inputKeys').value;
            const array = input.split(',').map(item => item.trim());
            const resultBox = document.getElementById('keys02');
            document.getElementById('keys01').innerHTML = `<strong>Lista:</strong> ${array.join(', ')}`;
            resultBox.innerHTML = '';

            for (let i of array.keys()) {
                resultBox.innerHTML += `Índice ${i} = ${array[i]}<br>`;
            }

            resultBox.classList.remove('hidden');
        }

        function mostrarEntries() {
            const input = document.getElementById('inputEntries').value;
            const array = input.split(',').map(item => item.trim());
            const resultBox = document.getElementById('entries02');
            document.getElementById('entries01').innerHTML = `<strong>Lista:</strong> ${array.join(', ')}`;
            resultBox.innerHTML = '';

            for (let [i, tarefa] of array.entries()) {
                resultBox.innerHTML += `${i + 1}. ${tarefa}<br>`;
            }

            resultBox.classList.remove('hidden');
        }

        function mostrarWith() {
            const input = document.getElementById('inputWith').value;
            const index = parseInt(document.getElementById('indexWith').value);
            const novoValor = document.getElementById('newValueWith').value;
            const array = input.split(',').map(item => item.trim());

            const novaArray = array.with(index, novoValor);

            document.getElementById('with01').innerHTML = `<strong>Original:</strong> ${array.join(', ')}`;
            document.getElementById('with02').innerHTML = `<strong>Nova lista:</strong> ${novaArray.join(', ')}`;
            document.getElementById('with02').classList.remove('hidden');
        }
    </script>

</body>

</html>
