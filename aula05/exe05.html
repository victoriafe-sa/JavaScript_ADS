<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversos de Tempo</title>
    <style>
        * {
          box-sizing: border-box;
        }
    
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f0f2f5;
          padding: 40px;
          color: #333;
        }
    
        h2 {
          color: #2c3e50;
        }
    
        label {
          font-weight: bold;
          display: block;
          margin-bottom: 5px;
        }
    
        input[type="number"] {
          width: 300px;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-bottom: 10px;
        }
    
        button {
          padding: 10px 16px;
          font-size: 16px;
          color: white;
          background-color: #3498db;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
    
        button:hover {
          background-color: #2980b9;
        }
    
        #resultado {
          margin-top: 20px;
          font-size: 18px;
          background-color: #ecf0f1;
          padding: 10px;
          border-radius: 6px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
      </style>
</head>

<body>

    <h2>Conversor de Segundos para Horas, Minutos e Segundos</h2>

    <label for="segundos">Digite a quantidade de segundos:</label><br>
    <input type="number" id="segundos" placeholder="Ex: 3670"><br>
    <button onclick="converterTempo()">Converter</button>

    <p id="resultado"></p>

    <script>
        function converterTempo() {
            const segundosInput = document.getElementById("segundos").value;
            const totalSegundos = parseInt(segundosInput);

            if (isNaN(totalSegundos) || totalSegundos < 0) {
                document.getElementById("resultado").textContent = "Por favor, digite um número válido de segundos.";
                return;
            }

            const horas = Math.floor(totalSegundos / 3600);
            const minutos = Math.floor((totalSegundos % 3600) / 60);
            const segundos = totalSegundos % 60;

            document.getElementById("resultado").textContent =
                `${horas} hora${horas !== 1 ? 's' : ''}, ${minutos} minuto${minutos !== 1 ? 's' : ''} e ${segundos} segundo${segundos !== 1 ? 's' : ''}.`;
        }
    </script>

</body>

</html>
